<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a <span>Random Password</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <button class="copy-btn" onclick="copyPassword()">
          <img src="./images/copy.svg" alt="Copy button" />
        </button>
      </div>
      <button class="generate-btn" onclick="createPassword()">
        <img src="./images/generate.png" /> Generate Password
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
